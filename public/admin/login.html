<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - Photos API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card login-card">
                    <div class="card-header login-header text-center py-4">
                        <h3>📸 Photos API</h3>
                        <p class="mb-0">管理员登录</p>
                    </div>
                    <div class="card-body p-4">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="bi bi-person"></i> 用户名
                                </label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="bi bi-lock"></i> 密码
                                </label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">
                                    记住我
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">登录</button>
                        </form>
                        
                        <div class="text-center">
                            <small class="text-muted">
                                默认账户: admin / password
                            </small>
                        </div>
                        
                        <hr>
                        
                        <div class="text-center">
                            <a href="register.html" class="btn btn-outline-secondary w-100">注册新账户</a>
                        </div>
                        
                        <div class="text-center mt-3">
                            <a href="/" class="text-decoration-none">← 返回网站首页</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast 通知 -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="toast" class="toast" role="alert">
            <div class="toast-header">
                <strong class="me-auto">Photos API</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastBody"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            try {
                const response = await fetch('/api/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (response.ok) {
                    // 存储 token
                    if (rememberMe) {
                        localStorage.setItem('authToken', result.data.token);
                    } else {
                        sessionStorage.setItem('authToken', result.data.token);
                    }
                    
                    showToast('登录成功！正在跳转...', 'success');
                    
                    // 延迟跳转到管理后台
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    showToast(result.message || '登录失败', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showToast('登录失败，请检查网络连接', 'error');
            }
        });

        // 显示 Toast 通知
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            const toastBody = document.getElementById('toastBody');
            
            toastBody.textContent = message;
            
            // 移除之前的样式类
            toast.classList.remove('text-bg-success', 'text-bg-danger', 'text-bg-warning', 'text-bg-info');
            
            // 添加对应的样式类
            switch(type) {
                case 'success':
                    toast.classList.add('text-bg-success');
                    break;
                case 'error':
                    toast.classList.add('text-bg-danger');
                    break;
                case 'warning':
                    toast.classList.add('text-bg-warning');
                    break;
                default:
                    toast.classList.add('text-bg-info');
            }
            
            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();
        }

        // 页面加载时检查是否已登录
        window.addEventListener('load', function() {
            const token = localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
            if (token) {
                // 如果已有 token，直接跳转到管理后台
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
