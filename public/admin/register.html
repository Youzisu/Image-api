                            <div class="mb-3" id="registerKeyGroup" style="display: none;">

                                <input type="password" class="form-control" id="registerKey">

    <!-- Toast é€šçŸ¥ -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="toast" class="toast" role="alert">
            <div class="toast-header">
                <strong class="me-auto">Photos API</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // è§’è‰²é€‰æ‹©å˜åŒ–æ—¶æ˜¾ç¤º/éšè—æ³¨å†Œå¯†é’¥å­—æ®µ
        document.getElementById('role').addEventListener('change', function(e) {
            const registerKeyGroup = document.getElementById('registerKeyGroup');
            if (e.target.value === 'admin') {
                registerKeyGroup.style.display = 'block';
                document.getElementById('registerKey').required = true;
            } else {
                registerKeyGroup.style.display = 'none';
                document.getElementById('registerKey').required = false;
            }
        });

        // å¯†ç å¼ºåº¦æ£€æŸ¥
        document.getElementById('password').addEventListener('input', function(e) {
            const password = e.target.value;
            const strengthBar = document.getElementById('passwordStrength');
            const helpText = document.getElementById('passwordHelp');
            
            let strength = 0;
            let strengthText = '';
            
            if (password.length >= 6) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;
            
            switch(strength) {
                case 0:
                case 1:
                    strengthBar.className = 'password-strength strength-weak';
                    strengthBar.style.width = '33%';
                    strengthText = 'å¯†ç å¼ºåº¦ï¼šå¼±';
                    break;
                case 2:
                    strengthBar.className = 'password-strength strength-medium';
                    strengthBar.style.width = '66%';
                    strengthText = 'å¯†ç å¼ºåº¦ï¼šä¸­ç­‰';
                    break;
                case 3:
                case 4:
                    strengthBar.className = 'password-strength strength-strong';
                    strengthBar.style.width = '100%';
                    strengthText = 'å¯†ç å¼ºåº¦ï¼šå¼º';
                    break;
            }
            
            helpText.textContent = password.length < 6 ? 'å¯†ç é•¿åº¦è‡³å°‘ 6 ä¸ªå­—ç¬¦' : strengthText;
        });

        // ç¡®è®¤å¯†ç éªŒè¯
        document.getElementById('confirmPassword').addEventListener('input', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = e.target.value;
            const helpText = document.getElementById('confirmPasswordHelp');
            
            if (confirmPassword === '') {
                helpText.textContent = '';
                helpText.className = 'form-text';
            } else if (password === confirmPassword) {
                helpText.textContent = 'âœ“ å¯†ç åŒ¹é…';
                helpText.className = 'form-text text-success';
            } else {
                helpText.textContent = 'âœ— å¯†ç ä¸åŒ¹é…';
                helpText.className = 'form-text text-danger';
            }
        });

        // è¡¨å•æäº¤
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const role = document.getElementById('role').value;
            const registerKey = document.getElementById('registerKey').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;

            // åŸºæœ¬éªŒè¯
            if (username.length < 3 || username.length > 20) {
                showToast('ç”¨æˆ·åé•¿åº¦åº”ä¸º 3-20 ä¸ªå­—ç¬¦', 'error');
                return;
            }

            if (password.length < 6) {
                showToast('å¯†ç é•¿åº¦è‡³å°‘ 6 ä¸ªå­—ç¬¦', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showToast('ä¸¤æ¬¡è¾“å…¥çš„å¯†ç ä¸åŒ¹é…', 'error');
                return;
            }

            if (role === 'admin' && !registerKey) {
                showToast('æ³¨å†Œç®¡ç†å‘˜è´¦æˆ·éœ€è¦æä¾›æ³¨å†Œå¯†é’¥', 'error');
                return;
            }

            if (!agreeTerms) {
                showToast('è¯·åŒæ„ä½¿ç”¨æ¡æ¬¾å’Œéšç§æ”¿ç­–', 'error');
                return;
            }

            try {
                const requestBody = {
                    username,
                    password,
                    role
                };

                if (role === 'admin') {
                    requestBody.registerKey = registerKey;
                }

                const response = await fetch('/api/users/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                const result = await response.json();

                if (response.ok) {
                    showToast('æ³¨å†ŒæˆåŠŸï¼æ­£åœ¨è·³è½¬åˆ°ç™»å½•é¡µé¢...', 'success');
                    
                    // å»¶è¿Ÿè·³è½¬åˆ°ç™»å½•é¡µé¢
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showToast(result.message || 'æ³¨å†Œå¤±è´¥', 'error');
                }
            } catch (error) {
                console.error('Register error:', error);
                showToast('æ³¨å†Œå¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥', 'error');
            }
        });

        // æ˜¾ç¤º Toast é€šçŸ¥
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            const toastBody = document.getElementById('toastBody');
            
            toastBody.textContent = message;
            
            // ç§»é™¤ä¹‹å‰çš„æ ·å¼ç±»
            toast.classList.remove('text-bg-success', 'text-bg-danger', 'text-bg-warning', 'text-bg-info');
            
            // æ·»åŠ å¯¹åº”çš„æ ·å¼ç±»
            switch(type) {
                case 'success':
                    toast.classList.add('text-bg-success');
                    break;
                case 'error':
                    toast.classList.add('text-bg-danger');
                    break;
                case 'warning':
                    toast.classList.add('text-bg-warning');
                    break;
                default:
                    toast.classList.add('text-bg-info');
            }
            
            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();
        }
    </script>
